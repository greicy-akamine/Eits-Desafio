<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Categoria</title>
</head>
<body>
<div layout="column">
  <md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
      CADASTRAR CATEGORIA
    </h1>
  </md-toolbar>
  
   <md-content layout-padding style="padding: 24px;">
		 <form>
	
			<md-input-container>
			  <label>Descrição</label>
			  <input type="text" ng-model="model.categoria.descricao" required md-maxlength="144">
			</md-input-container>
	
	
		</form>
		</md-content>
	  <md-button class="md-fab md-fab-bottom-right md-primary md-icon-lg md-icon-save md-primary" aria-label="Save Categoria"
					    ng-click="insertCategoriaHandler()" >
	  	<md-tooltip>Salvar</md-tooltip>
   	  </md-button>
					   
	 			
 
	</div>
</body>
</html>
