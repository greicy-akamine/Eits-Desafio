<!DOCTYPE html>
<html>
<head>
    <title>Consultar Categorias</title>
</head>
<body>

<div layout="column">
  <md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
      CONSULTAR CATEGORIAS
    </h1>
  </md-toolbar>
	 <md-button class="md-fab md-fab-bottom-right md-primary md-icon-lg md-icon-add" ng-click="$state.go( ADD_STATE )" aria-label="Novo atendimento"></md-button>
		<eits-vbox vertical-align="center" horizontal-align="center">
	        <md-list style="max-height:500px;overflow:auto;width:70%">
				<md-list-item class="md-3-line md-whiteframe-z1" ng-repeat="categoria in model.page.content" >
					<eits-hbox vertical-align="center" padding-left="20" width="100%">
						<div class="md-list-item-text" style="width:85%;">
							<p align="justify">{{categoria.descricao}}</p>
						</div>
						<div>
							<md-button class="md-icon-lg md-icon-edit" aria-label="red" ng-click="$state.go( EDIT_STATE, {id:categoria.id})"></md-button>
							<md-tooltip>Edit</md-tooltip>
						</div>
						<div>
							<md-button class="md-icon-lg md-icon-delete" aria-label="blue" ng-click="changeToRemove($event,categoria)"></md-button>
							<md-tooltip>Remover</md-tooltip>
						</div>
					</eits-hbox>
				</md-list-item>
			</md-list>
		</eits-vbox>
		
		<eits-vbox horizontal-align="center" vertical-align="center" gap="15" width="100%" ng-if="model.page.content.length == 0">			
			<label class="gray">Nenhum registro encontrado</label>
		</eits-vbox>

</body>
</html>
